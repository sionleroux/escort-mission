<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>eZcort mission</title>
  <script src="wasm_exec.js"></script>
  <script>
  // Polyfill
  if (!WebAssembly.instantiateStreaming) {
    WebAssembly.instantiateStreaming = async (resp, importObject) => {
      const source = await (await resp).arrayBuffer();
      return await WebAssembly.instantiate(source, importObject);
    };
  }

  const go = new Go();
  WebAssembly.instantiateStreaming(fetch("escort-mission.wasm"), go.importObject).then(result => {
    let loadingElem = document.getElementById("loadingcover")
    loadingElem.parentNode.removeChild(loadingElem)
    go.run(result.instance);
  });
  </script>
  <style type="text/css" media="screen">
body {
  background-color: #000;
  color: #fff;
  font-family: PixelOperator8;
  font-size: 32px;
}

@font-face {
  font-family: "PixelOperator8";
  src: url('PixelOperator8.ttf');
}

.container {
  height: 100%;
  width: 100%;
  display: flex;
  position: fixed;
  align-items: center;
  justify-content: center;
}
  </style>
</head>

<body>
  <div id="loadingcover" class="container">
    <div class="loading">
      Loading... game data
    </div>
  </div>
</body>
</html>
